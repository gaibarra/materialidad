upstream materialidad_backend {
    server unix:/run/materialidad/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name materialidad.online www.materialidad.online;

    client_max_body_size 50m;

    # ── Security headers ──────────────────────────────────
    add_header X-Content-Type-Options  nosniff  always;
    add_header X-Frame-Options         DENY     always;
    add_header Referrer-Policy         strict-origin-when-cross-origin always;

    # ── Static / media files ──────────────────────────────
    location /static/ {
        alias /srv/materialidad/backend/staticfiles/;
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /srv/materialidad/backend/media/;
        expires 7d;
        access_log off;
    }

    # ── Django API ────────────────────────────────────────
    location /api/ {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant          $http_x_tenant;
        proxy_pass       http://materialidad_backend$request_uri;
        proxy_redirect   off;
    }

    # ── Django admin ──────────────────────────────────────
    location /admin/ {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass       http://materialidad_backend$request_uri;
        proxy_redirect   off;
    }

    # ── Next.js frontend (everything else) ────────────────
    location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_pass       http://127.0.0.1:3000;
        proxy_redirect   off;
    }

    # ── Certbot will add SSL blocks below this line ───────
}
